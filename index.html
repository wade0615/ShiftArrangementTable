<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Arrangement Table</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- My css -->
    <link rel="stylesheet" href="./style/arrangeShifts.css">
</head>
<body>
    <div id="shift_arrangement_table">

    <h1>Shift Arrangement Table 班表系統</h1>

    <section class="table-responsive">
    <h2>輸入預估人力表</h2>
    <input-resource-forecast></input-resource-forecast>
    </section>

    <section>
        <h2>輸入PT可上班日</h2>
        <button v-on:click='addEmployeeInput()' type="button" class="btn btn-success" id="addEmployee">新增輸入欄</button>
        <input-shifttable-list></input-shifttable-list>
    </section>
    <button v-on:click='makeFTresourceTable()' type="button" class="btn btn-info" id="makeFTresourceTable">輸出每天需要多少正職人員</button>

    <section>
    <h2>各班別 PT 需求人數與 可選用職員</h2>
    <div class="table-responsive">
        <table class="table table-sm table-hover" id="resultShiftTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">一</th>
                    <th scope="col">二</th>
                    <th scope="col">三</th>
                    <th scope="col">四</th>
                    <th scope="col">五</th>
                    <th scope="col">六</th>
                    <th scope="col">日</th>
                </tr>
            </thead>
            <tbody>
                <tr id="dayShiftTable" class="senlist">
                    <th>早班</th>
                    <!-- <td>2個FT</td>
                    <td>2個FT</td> -->
                </tr>
                <tr id="nightShiftTable" class="junlist">
                    <th>晚班</th>
                    <!-- <td>1個FT</td>
                    <td>1個FT</td> -->
                </tr>
            </tbody>
        </table>
    </div>
    </section>
    
    </div>
    <!-- 引入bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- My JS -->
    <script src="scripts/index.js"></script>
    <script src="scripts/vue.js"></script>
</body>
</html>
